<html>

<head>
  <meta charset="UTF-8">
  <title> Text Generation Using a LSTM and ML5.JS library </title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
</head>

<body>
  <h1> Text Generation Using a LSTM and ML5.JS library </h1>
  <h2>This example uses a pre-trained model on a corpus of <a href="https://tidalcycles.org/Welcome">TidalCycles</a> code </h2>
  <p>seed text:
    <input id="textInput" value="d1 $ "                               />
  </p>
  <p>length:
    <input id="lenSlider" type="range" min="10" max="500" value="100"                              /> <span id="length">100</span></p>
  <p>temperature:
    <input id="tempSlider" type="range" min="0" max="1" step="0.01"                              /><span id="temperature">0.5</span></p>
  <p id="status">Loading Model</p>
  <button id="generate">generate</button>
  <p id="result"></p>


  <script src="sketch.js"></script>
</body>

</html>
